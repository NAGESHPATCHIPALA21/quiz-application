<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">QuizMaster</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 id="quiz-category" class="h3 mb-0">Category: Loading...</h2>
                            <div class="timer-container">
                                <div class="timer">
                                    <span id="timer">30</span>s
                                </div>
                            </div>
                        </div>

                        <div class="progress mb-4" style="height: 10px;">
                            <div id="quiz-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                        </div>

                        <div id="quiz-container">
                            <h3 id="question-text" class="mb-4">Loading question...</h3>
                            <div id="answer-options" class="options-container"></div>
                        </div>

                        <div id="feedback" class="mt-4 p-3 rounded" style="display: none;"></div>

                        <button id="next-button" class="btn btn-primary btn-lg w-100 mt-4" onclick="nextQuestion()">
                            Next Question
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz-data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
